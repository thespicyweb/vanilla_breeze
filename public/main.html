<main>
  <main-editors>
    <section>
      <sl-tab-group>
        <sl-tab slot="nav" panel="basic">
          <label>Start Here</label>
        </sl-tab>
        <sl-tab slot="nav" panel="advanced">
          <label>Advanced Options</label>
        </sl-tab>
        
        <sl-tab-panel name="basic">
          <sl-card style="display:block">
            <sl-input
              label="What would you like to call your component?"
              id="component-name"
              value="my-alert"
              style="margin-block-end: var(--size-6);"
            ></sl-input>

            <label class="label" for="selector-type">
              Choose the form of the selector:
            </label>

            <sl-radio-group label="Selector Type" id="selector-type" value="class">
              <sl-tooltip content="div.component-name">
                <sl-radio-button size="small" value="class">Class</sl-radio-button>
              </sl-tooltip>
              <sl-tooltip content="component-name > div">
                <sl-radio-button size="small" value="element">Custom Element Wrapper</sl-radio-button>
              </sl-tooltip>
              <sl-tooltip content="Coming Soon!">
                <sl-radio-button size="small" value="element" disabled>Web Component + Shadow DOM</sl-radio-button>
              </sl-tooltip>
            </sl-radio-group>
            <div style="text-align:right; margin-block-end: calc(0rem - var(--size-2))">
              <sl-icon-button
                name="question-circle-fill"
                label="Help for component selectors"
                onclick='document.querySelector("#selector-help").show()'
              ></sl-icon-button>
            </div>
          </sl-card>
        </sl-tab-panel>
        <sl-tab-panel name="advanced">
          <sl-card style="display: block">
            <label class="label" for="combinator">
              Selector Combinator:
            </label>

            <sl-radio-group
              label="Combinator"
              id="combinator"
              value="child"
              style="margin-block-end: var(--size-6)"
            >
              <sl-tooltip content="more accurate, less flexible">
                <sl-radio-button size="small" value="child">Child Combinator (>)</sl-radio-button>
              </sl-tooltip>
              <sl-tooltip content="more flexible, less accurate">
                <sl-radio-button size="small" value="descendant">Descendant Combinator</sl-radio-button>
              </sl-tooltip>
            </sl-radio-group>

            <sl-input
              label="CSS Variable Prefix"
              id="variable-prefix"
              value="tw"
            ></sl-input>
            <div style="text-align:right">
              <sl-icon-button
                name="question-circle-fill"
                label="Help for variable prefix"
                onclick='document.querySelector("#variable-prefix-help").show()'
              ></sl-icon-button>
            </div>

            <sl-input
              label="Automatic Suffix for Unique Classes"
              id="unique-suffix"
              value="unique"
            ></sl-input>
            <div style="text-align:right">
              <sl-icon-button
                name="question-circle-fill"
                label="Help for unique classes"
                onclick='document.querySelector("#unique-suffix-help").show()'
              ></sl-icon-button>
            </div>

            <sl-textarea label="JSON to inject extra colors:" id="extra-colors"></sl-textarea>
            <div style="text-align:right">
              <sl-icon-button
                name="question-circle-fill"
                label="Help for colors JSON"
                onclick='document.querySelector("#extra-colors-help").show()'
              ></sl-icon-button>
            </div>
          </sl-card>
        </sl-tab-panel>
      </sl-tab-group>

      <br />

      <div style="text-align: center">
        <sl-button variant="success" size="large" id="convert">
          Run Conversion
          <label slot="suffix" style="font-size:175%; margin-block-start: var(--size-2)"><sl-icon name="play-fill"></sl-icon></label>
        </sl-button>
      </div>
    </section>

    <section>
      <sl-tab-group id="html-tabs">
        <sl-tab slot="nav" panel="source">
          <label>HTML <strong>Source</strong></label>
        </sl-tab>
        <sl-tab slot="nav" panel="output">
          <label>HTML <strong>Output</strong></label>
        </sl-tab>

        <sl-tab-panel name="source">
          <codemirror-editor id="html-source" language-syntax="html">
            <!-- keep the indentation like this: -->
            <template>
<div class="p-4 px-6 mb-4 text-green-700 bg-green-100 rounded-lg dark:bg-green-200 dark:text-green-800" role="alert">
  <span class="font-bold">You did it!</span> Now you can play around with the HTML source and other options to see the results.
</div>
            </template>
          </codemirror-editor>
        </sl-tab-panel>
        <sl-tab-panel name="output">
          <codemirror-editor id="html-output" language-syntax="html"></codemirror-editor>
        </sl-tab-panel>
        <div style="display:none" id='copy'>
          <div style="display:flex;justify-content:center;align-items:center;">
            <sl-icon-button name="clipboard" label="Edit" style="font-size: 1.5rem;"></sl-icon-button>            
          </div>
        </div>
      </sl-tab-group>

      <sl-tab-group>
        <sl-tab slot="nav" panel="component">
          <label><strong>Component</strong> Vanilla CSS</label>
        </sl-tab>
        <sl-tab slot="nav" panel="global">
          <label><strong>Global</strong> Tokens + Reset CSS</label>
        </sl-tab>

        <sl-tab-panel name="component">
          <codemirror-editor id="css-output-component" language-syntax="css"></codemirror-editor>
        </sl-tab-panel>
        <sl-tab-panel name="global">
          <codemirror-editor id="css-output-global" language-syntax="css"></codemirror-editor>
        </sl-tab-panel>
        <div style="display:none" id='copy'>
          <div style="display:flex;justify-content:center;align-items:center;">
            <sl-icon-button name="clipboard" label="Edit" style="font-size: 1.5rem;"></sl-icon-button>
        </div>
        </div>
      </sl-tab-group>
    </section>
  </main-editors>
  <main-preview>
    <section>
      <sl-switch id="toggle-dark-mode">Dark Mode</sl-switch>
    </section>

    <section id="preview">
      <iframe srcdoc='
        &lt;body style="font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh;"&gt;
          &lt;p style="opacity: 0.5; font-weight: 600"&gt;Live Preview&lt;/p&gt;
        &lt;/body&gt;
      '></iframe>
    </section>

    <sl-button id="show-preview">Refresh Preview</sl-button>
  </main-preview>
</main>
